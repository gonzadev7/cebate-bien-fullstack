<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
      }
      h1,
      h2 {
        color: #333;
      }
      #productList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1em;
        margin-bottom: 2em;
      }
      .product {
        border: 1px solid #ccc;
        padding: 1em;
        border-radius: 5px;
      }
      .product img {
        max-width: 100%;
        height: auto;
      }
      form {
        background-color: #f4f4f4;
        padding: 1em;
        border-radius: 5px;
      }
      form div {
        margin-bottom: 0.5em;
      }
      form label {
        display: block;
        margin-bottom: 0.2em;
      }
      form input,
      form textarea {
        width: 100%;
        padding: 0.4em;
        box-sizing: border-box;
      }
      button {
        padding: 0.5em 1em;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .delete-btn {
        background-color: #dc3545;
      }
      .delete-btn:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>Panel de Administración</h1>

    <h2>Productos Actuales</h2>
    <div id="productList">
      <!-- Los productos se cargarán aquí desde JavaScript -->
    </div>

    <h2 id="formTitle">Añadir Producto</h2>
    <form id="productForm">
      <input type="hidden" id="productId" />
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
      </div>
      <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required />
      </div>
      <div>
        <label for="imagen">Imagen del Producto:</label>
        <input
          type="file"
          id="imagen"
          name="imagen"
          accept="image/*"
          required
        />
      </div>
      <div>
        <label for="caracteristicas"
          >Características (separadas por comas):</label
        >
        <textarea id="caracteristicas" rows="3"></textarea>
      </div>
      <button type="submit" id="submitButton">Guardar Producto</button>
      <button type="button" id="cancelEdit" style="display: none; background-color: #6c757d; margin-top: 0.5em;">Cancelar</button>
    </form>

    <script src="admin.js"></script>
  </body>
</html>
